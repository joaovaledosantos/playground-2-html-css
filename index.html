<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">

    <title>FlexBox</title>

</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: sans-serif;
        text-decoration: none;
        color: #fff;
    }

    body {
        background-color: #3D3D3D;
    }

    nav a {
        margin-right: 12px;
    }

    button {
        border: 0;
        outline: 0;
        padding: 10px;
        border-radius: 6px;
        color: #3D3D3D;
    }
</style>
<body>
<header>
    <h2>Logo</h2>

    <nav>
        <a href="#">Home</a>
        <a href="#">Perfil</a>
        <a href="#">Sobre</a>
    </nav>

    <div>
        <button>Login</button>
        <button>Cadastrar</button>
    </div>
</header>

</body>
</html>
